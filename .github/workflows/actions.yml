name: Deploy Spring boot to Amazon EC2

env:
  APPLICATION_NAME: issue-tracker
  S3_BUCKET_NAME: shion-deploy
  PROJECT_NAME: issue-tracker

on:
  push:
    branches: [ actions ]
  pull_request:
    branches: [ actions ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        working-directory: ./BE/issue_tracker/
      
      - name: Build with Gradle
        run: ./gradlew bootjar -x test
        shell: bash
        working-directory: ./BE/issue_tracker/
        
      - name: Make zip file
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash   
        working-directory: ./BE/issue_tracker
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}} 
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./BE/issue_tracker/$GITHUB_SHA.zip s3://shion-deploy/$PROJECT_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy
        run: aws deploy create-deployment --application-name $APPLICATION_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name dev --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
